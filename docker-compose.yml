services:
  db:
    image: mysql:8
    container_name: fitmanage_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fitmanage
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  usuarios-service:
    build: 
      context: ./usuarios-service
      dockerfile: Dockerfile
    container_name: usuarios_service
    restart: always
    env_file:
      - ./usuarios-service/.env
    ports:
      - "4001:4001"
    depends_on:
      db:
        condition: service_healthy

  afiliaciones-service:
    build: 
      context: ./afiliaciones-service
      dockerfile: Dockerfile
    container_name: afiliaciones_service
    restart: always
    env_file:
      - ./afiliaciones-service/.env
    ports:
      - "4002:4002"
    depends_on:
      db:
        condition: service_healthy

  notificaciones-service:
    build: 
      context: ./notificaciones-service
      dockerfile: Dockerfile
    container_name: notificaciones_service
    restart: always
    env_file:
      - ./notificaciones-service/.env
    ports:
      - "4005:4005"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: 
      context: ./FitManageFront
      dockerfile: Dockerfile

    container_name: fitmanage_frontend
    restart: always
    ports:
      - "5173:5173"  
    depends_on:
      - usuarios-service
      - afiliaciones-service
      - notificaciones-service
    stdin_open: true
    tty: true
    
volumes:
  mysql_data:
